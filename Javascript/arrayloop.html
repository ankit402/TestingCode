<html>
    <head>Array loop for item element</head>
    <body> <p id="demo"></p></body>
    
    <script>
        let mydata = ["Y", "7", "3" , "1", "8", "3"];
        mydata.forEach((item,index,array) =>
         { 
             console.log(item, index);
        });

        let myjourney = ["Admission", "Study", "Thoery", "Exam", "Practice", "Parking", "Road"];

        // forEach syntax reading value of the array/index of the array/ array 
        myjourney.forEach((value, index, array) => 
        {
            console.log(value, index);
        });
    </script>
</html>
