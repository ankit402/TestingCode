<html>
    <head>Access array last element from the array</head>

    <body>
        <p id="last"></p>
        <span>Syntax for Array length calculate array length by array.length </span>
        <span>Calculate length -1 for last element array[length -1] </span>
    </body>
    <script>

        let mylast = ["Theory", "Parking" , "Road Test"];
       
        document.getElementById("last").innerHTML = mylast[mylast.length -1];
    </script>
</html>
