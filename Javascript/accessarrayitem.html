<html>
    <head><title> Access Array item [ Access first element of the array] </title></head>
<body> 
    <p id="demo"></p>
    <p id="length"></p>
</body>
<script type="text/Javascript">
    let mycar = ["Nissan", "Hyundai", "Toyota"];
     
    let first = mycar[0];
    document.getElementById("demo").innerHTML = first;
   let arraylength = mycar.length;

   document.getElementById("length").innerHTML = arraylength;
</script
</html>
